{% extends "index.html" %}

{% block content %}
    <h1>Liste des employés</h1>
    {% if employes %}
    <u1>
        {% for employe in employes %}
            <li>
                <a href="{% url 'employe-detail' employe.id %}">
                    {{ employe.id }}</a> ({{employe.nom}})
            </li>
        {% endfor %}
    </u1>
    {% else %}
        <p> Il n\'y a pas d'employé,</p>
    {% endif %}
{% endblock %}
